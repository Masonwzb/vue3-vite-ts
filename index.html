<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <p class="main">main body</p>
    <iframe src="iframe.html" width="500px" height="500px"></iframe>
  </body>
  <script>
      // message port
      const channel = new MessageChannel()

      const iframeNode = document.querySelector('iframe')
      const main = document.querySelector('.main');
      iframeNode.addEventListener('load', () => {
          channel.port1.onmessage = (event) => {
              main.innerHTML = event.data
          }
          iframeNode.contentWindow.postMessage('from the windows', '*', [channel.port2])
      })
  </script>
</html>
